getItems:
  handler: getItems
  events:
    - httpApi:
        method: get
        path: /items
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Methods: "'OPTIONS,GET'"
          statusCodes:
            400:  
              description: "Validation error"
              bodyType: "Error"
            500:  
              description: "Internal server error"
              bodyType: "Error"
